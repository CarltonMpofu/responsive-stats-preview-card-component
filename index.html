<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Inter', sans-serif;
    font-family: 'Lexend Deca', sans-serif; -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <div class="flex-container">
        <div class="card-info">
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat1">
              <h2>10k+</h2>
              <p class="stat-name">COMPANIES</p>
            </div>
 
            <div class="stat2">
              <h2>314</h2>
              <p class="stat-name">TEMPLATES</p>
            </div>

            <div class="stat3">
              <h2>12M+</h2>
              <p class="stat-name">QUERIES</p>
            </div>
          </div>
        </div>

        <div class="card-image">
          <div class="img-desktop">
            <img  src="images/image-header-desktop.jpg" alt="">
          </div>
          <div class="img-mobile">
            <img  src="images/image-header-mobile.jpg" alt="">
          </div>
          
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlton Mpofu</a>.
      </div>
    </footer>
  </body>
</html>
